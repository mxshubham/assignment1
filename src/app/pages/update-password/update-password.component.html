<div class="profile-content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto">
        <div class="profile">
          <div class="name">
            <form [formGroup]="passwordData" (ngSubmit)="updatePassword()">
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="password" class="form-control" placeholder="Old Password" formControlName="oldPassword">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="password" class="form-control" placeholder="New Password" formControlName="newPassword">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="password" class="form-control" placeholder="Confirm Password"
                    formControlName="confirmNewPassword">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary btn-lg"
                    [disabled]="passwordData.invalid || passwordData.value.newPassword !== passwordData.value.confirmNewPassword">Update
                    Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
